<div class="container-fluid">
    <div id="pfv-parent" class="my-5">
        <div class="row" id="pfv"></div>
    </div>
    <div class="row" id="button-panel-row">
        <div class="col-lg-2" id="button-panel">
            <div class="container">
                <div class="row">
                    <button type="button" class="btn btn-outline-dark" [disabled]="!VisualizationReady"
                        (click)="ToggleChainVisibility()">{{OnlyChains[1]}}</button>
                </div>
                <div class="row mt-3">
                    <div class="btn-group-vertical" role="group">
                        <div class="btn-group" *ngFor="let item of proteins; index as i">
                            <button type="button" class="btn btn-outline-success custom-btn-color"
                                [ngStyle]='getButtonStyles(i)' (click)="ToggleStructureVisibility(i)"
                                [disabled]="!VisualizationReady">
                                <ng-container *ngIf="IsProteinVisible[i]; else HideText">Hide</ng-container>
                                <ng-template #HideText>Show</ng-template> {{item.PdbCode}}</button>
                            <div class="btn-group" role="group" style="width: 50%; max-width: 50%;">
                                <button id="ChangeTypeGroupDrop" type="button"
                                    class="btn btn-outline-success dropdown-toggle custom-btn-color"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    [disabled]="!VisualizationReady" [ngStyle]='getButtonStyles(i)'>
                                    {{GetRepresentationTypes[ProteinRepresentation[i]]}}
                                </button>
                                <div class="dropdown-menu" aria-labelledby="ChangeTypeGroupDrop">
                                    <a class="dropdown-item"
                                        *ngFor="let RepresentationType of GetRepresentationTypes |  keyvalue"
                                        (click)="ChangeRepresentation(i, RepresentationType.key)">{{RepresentationType.value}}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3" *ngIf="ShowHighlightButtons && highlightedDomains.length > 0">
                    <h4>Highlight:</h4>
                    <div class="btn-group-vertical" role="group">
                        <button type="button" class="btn btn-outline-success custom-btn-color"
                            [disabled]="!VisualizationReady" *ngFor="let domain of highlightedDomains ; let i = index"
                            (click)="ToggleHighlighting(i)" [ngStyle]='getButtonStyles(domain.ProteinIndex)'>
                            {{domain.IsResidueSpan ? "Residues " + getStringSpan(domain) : domain.DomainName}}
                            ({{domain.PdbId + domain.ChainId}})
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-eye" viewBox="0 0 16 16" *ngIf="!domain.Highlighted">
                                <path
                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                <path
                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-eye-slash" viewBox="0 0 16 16" *ngIf="domain.Highlighted">
                                <path
                                    d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                                <path
                                    d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                                <path
                                    d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="row mt-3">
                    <button type="button" class="btn btn-outline-dark" (click)="onExportButtonClicked()"
                        [disabled]="!VisualizationReady">Export</button>
                </div>
            </div>
        </div>
        <div class="col-lg-10">
            <div id='molstar-viewer'>
            </div>
        </div>
    </div>
</div>
